<!DOCTYPE html>
<html>
<head>
	<title> Mon Premier Formulaire</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Votre Avis Nous Intéresse</h1>	
<table>
  <tr>
	<td>
	<form>
		<fieldset>
			<legend>Informations Personnelles</legend>
			<ol>
				<li>
					<label for="text">Name</label>
					<input required type="text" id="name" name="name">
				</li>
				<li>
					<label for="date">Date de naissance</label>
					<input required type="date" id="date" name="date">
				</li>
				<li>
					<label for="url">Site</label>
					<input required type="url" id="url" name="url" placeholder="http://monsite.com"/>
				</li>
				<li>
					<label for="text">Emploi</label>
					<input list="emploi_liste" type="text" id="emploi" name="emploi">
					<datalist id="emploi_liste">
						<option label="Etudiant" value="Etudiant"/>
						<option label="Administrateur réseau" value="Administrateur réseau"/>
						<option label="Développeur Web" value="Développeur Web"/>
						<option label="Web designer" value="Web designer"/>
						<option label="DevOps" value="DevOps"/>
					</datalist>
				</li>
				<li>
					<label for="number">Approx. Salaire annuel</label>
					<input min="0" step="1000" 
					required type="number" id="number" name="number" placeholder="$" />
				</li>
			</ol>
		</fieldset>
	</form>
    </td>
    <td>
	<form>
		<fieldset>
			<legend>Informations de Contact</legend>
			<ol>
				<li>
					<label for="text">Adresse ligne1</label>
					<input required type="text" id="adresse1" name="adresse1">
				</li>
				<li>
					<label for="text">Adresse ligne2</label>
					<input required type="text" id="adresse2" name="adresse2">
				</li>
				<li>
					<label for="text">Pays</label>
					<input list="pays_liste" type="text" id="pays" name="pays">
					<datalist id="pays_liste">
						<option label="Algérie" value="Algérie"/>
						<option label="Tunisie" value="Tunisie"/>
						<option label="Maroc" value="Maroc"/>
					</datalist>
				</li>
				<li>
					<label for="number">Tel</label>
					<input required type="number" id="tel" name="tel" placeholder="eg:+213 67..">
				</li>
				<li>
					<label for="text">Courriel</label>
					<input type="text" id="courriel" name="courriel">
				</li>

			</ol>
		</fieldset>
	</form>
    </td>
  </tr>
</table>
 <h2>Préférences</h2>
  <div>
	<label for="text">Choisir une couleur</label>
	<input type="color" id="head" name="head" value="e66465">
  </div>	
  <div>
	<label for="range">Sur une échellle de 1 à 10, quel est votre degré d'enthounisme pour HTML5 ?</label>
	<input min="0" max="10" 
	required type="range" id="range" name="range" >
  </div>	
  <div>	
	<input type="submit" value="Envoyer">
  </div>
</body>
</html>
